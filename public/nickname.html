<style>
    .w-375 {
        max-width: 375px;
        width: 100%;
    }

    header {
        height: 109px;
    }





    .holder {


        margin: 0 auto;
        height: 50px;

<body class="bg-primary items-center justify-center ">

    <footer>

            class="block fixed inset-x-0 bottom-0 z-10 bg-white shadow rounded-t-lg bg-secondary h-px-110">

                <div class="h-20"></div>
            </div>
