<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chatter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
 <link rel="stylesheet" href="./assets/css/nickname.css">   
    <title>Nickname</title>



</head>

<body class="bg-primary items-center justify-center lg:bg-gray-300 ">



    <!-- header -->
    <header class="flex justify-center lg:justify-start bg-secondary items-center rounded-b-lg">
        <div class="lg:w-1/12 "></div>
        <h3 class="text-white text-center lg:text-left  lg:font-bold lg:text-3xl">Enter chatbox</h3>
    </header>
    <!-- end header -->
    <!-- nickname holder -->
    <div class="flex justify-center items-center text-center flex-col lg:flex-row lg:align-middle lg:mt-48 pt-12">
        <div class=" bg-input text-input-passive px-3 py-2 mt-6 rounded-lg w-375 flex-row  lg:w-6/12 ">
            <form class="flex " id="val">
                <input class="bg-input w-11/12 _userName" type="text" placeholder="Enter chatbox" aria-label="Nickname"
                    aria-describedby="basic-addon2">
                <button type="submit" class="_saveUserName btn btn-search h-4 w-5 justify-end  mb-5 mr-3  ">
                    <i class="fas fa-sign-in-alt bg-custom-blue p-3 rounded-lg  "></i>
                </button>
            </form>
        </div>
        <p class="flex justify-center  text-main-content  px-16 lg:w-6/12 lg:px-32  lg:pt-0  pt-12  ">Here’s some information about this chat.
            Could be anything actually. Like, it’s soo
            cool! Oh my god, it’s amazing! Nothing
            beats this chat. Like, you can talk and
            other people talk back at ya! </p>


    </div>

    <!-- bottom navigation -->

    <footer>
        <section id="bottom-navigation"
            class="block fixed inset-x-0 bottom-0 z-10  shadow rounded-t-lg bg-secondary h-px-110">
            <div id="tabs" class="flex justify-between">

                <div class="h-20"></div>
            </div>
        </section>
    </footer>
    <!-- end bottom navigation -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/main.js"></script>
