<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Nickname</title>
    <style>
        .w-375 {
            max-width: 375px;
            width: 100%;
        }
    
        header {
            height: 109px;
        }
        .holder {
            margin: 0 auto;
            height: 50px;
            margin-top: 30px;
    
        }
    
    
        .holder input[type="submit"] {
    
            width: 35px;
            height: 35px;
    
            float: right;
            border-radius: 50px;
            margin-top: 3px;
    
        }
        #contact label{
                display: inline-block;
                width: 100px;
                text-align: right;
            }
            #contact_submit{
                padding-left: 100px;
            }
            #contact div{
                margin-top: 1em;
            }
            textarea{
                vertical-align: top;
                height: 5em;
            }
                
            .error{
                display: none;
                margin-left: 10px;
            }		
            
            .error_show{
                color: red;
                margin-left: 10px;
            }
            
            input.invalid, textarea.invalid{
                border: 2px solid red;
            }
            
            input.valid, textarea.valid{
                border: 2px solid green;
            }
    </style>

    
</head>
<body class="bg-primary items-center justify-center lg:bg-gray-400 ">
  


      <!-- header -->
      <header class="flex justify-center lg:justify-start bg-secondary items-center rounded-b-lg">
          <div class="lg:w-1/12 "></div>
        <h3 class="text-white text-center lg:text-left  lg:font-bold lg:text-3xl">Enter chatbox</h3>
    </header>
    <!-- end header -->
    <!-- nickname holder -->
    <div class="holder bg-input text-input-passive px-3 py-2 mt-6 rounded-lg w-375 flex-row lg:flex-col ">
        <form class="flex " id="val">
            <input class="bg-input w-11/12 _userName" type="text" placeholder="Enter chatbox" aria-label="Nickname" aria-describedby="basic-addon2">
            <button type="submit" class="_saveUserName btn btn-search h-4 w-5 justify-end  mb-4 mr-3  ">
                <i class="fa fa-search bg-custom-blue p-3 rounded-lg  "></i>
            </button>
        </form>
        <p class="m-10 lg:text-black ">Here’s some information about this chat.
            Could be anything actually. Like, it’s soo
            cool! Oh my god, it’s amazing! Nothing 
            beats this chat. Like, you can talk and 
            other people talk back at ya! </p>
    </div>





    <!-- bottom navigation -->

    <footer>
        <section id="bottom-navigation"
            class="block fixed inset-x-0 bottom-0 z-10  shadow rounded-t-lg bg-secondary h-px-110">
            <div id="tabs" class="flex justify-between">

                <div class="h-20"></div>
            </div>
        </section>
    </footer>
    <!-- end bottom navigation -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
